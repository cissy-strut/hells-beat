<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      html, body {
      height: 100%;
      min-height: 450px;
      font-family: "Dosis", sans-serif;
      font-size: 32px;
      font-weight: 500;
      color: #5d7399;
    }

    .content {
      height: 100%;
      position: relative;
      z-index: 1;
      background-color: #d2e1ec;
      background-image: linear-gradient(to bottom, #bbcfe1 0%, #e8f2f6 80%);
      overflow: hidden;
    }

    .snow {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 20;
    }

    .main-text {
      padding: 20vh 20px 0 20px;
      text-align: center;
      line-height: 2em;
      font-size: 5vh;
    }

    .home-link {
      font-size: 0.6em;
      font-weight: 400;
      color: inherit;
      text-decoration: none;
      opacity: 0.6;
      border-bottom: 1px dashed rgba(93, 115, 153, 0.5);
    }
    .home-link:hover {
      opacity: 1;
    }

    .ground {
      height: 160px;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      background: #f6f9fa;
      box-shadow: 0 0 10px 10px #f6f9fa;
    }
    .ground:before, .ground:after {
      content: "";
      display: block;
      width: 250px;
      height: 250px;
      position: absolute;
      top: -62.5px;
      z-index: -1;
      background: transparent;
      transform: scaleX(0.2) rotate(45deg);
    }
    .ground:after {
      left: 50%;
      margin-left: -166.6666666667px;
      box-shadow: -335px 265px 15px #7e90b0, -595px 605px 15px #a1aec6, -855px 945px 15px #a1aec6, -1200px 1200px 15px #a7b4c9, -1480px 1520px 15px #7e90b0, -1765px 1835px 15px #a7b4c9, -2145px 2055px 15px #9dabc4, -2400px 2400px 15px #9dabc4, -2735px 2665px 15px #b0bccf, -3040px 2960px 15px #8193b2, -3310px 3290px 15px #91a1bc, -3580px 3620px 15px #a4b1c8, -3885px 3915px 15px #9dabc4, -4200px 4200px 15px #7e90b0, -4520px 4480px 15px #9dabc4, -4815px 4785px 15px #a1aec6;
    }
    .ground:before {
      right: 50%;
      margin-right: -166.6666666667px;
      box-shadow: 335px -265px 15px #b4bed1, 630px -570px 15px #91a1bc, 865px -935px 15px #a4b1c8, 1165px -1235px 15px #b0bccf, 1465px -1535px 15px #a4b1c8, 1780px -1820px 15px #91a1bc, 2105px -2095px 15px #8193b2, 2425px -2375px 15px #7e90b0, 2705px -2695px 15px #8a9bb8, 3045px -2955px 15px #a1aec6, 3335px -3265px 15px #8496b4, 3650px -3550px 15px #aab6cb, 3875px -3925px 15px #b4bed1, 4170px -4230px 15px #9aa9c2, 4510px -4490px 15px #9aa9c2, 4790px -4810px 15px #94a3be;
    }

    .mound {
      margin-top: -80px;
      font-weight: 800;
      font-size: 180px;
      text-align: center;
      color: #dd4040;
      pointer-events: none;
    }
    .mound:before {
      content: "";
      display: block;
      width: 600px;
      height: 200px;
      position: absolute;
      left: 50%;
      margin-left: -300px;
      top: 50px;
      z-index: 1;
      border-radius: 100%;
      background-color: #e8f2f6;
      background-image: linear-gradient(to bottom, #dee8f1, #f6f9fa 60px);
    }
    .mound:after {
      content: "";
      display: block;
      width: 28px;
      height: 6px;
      position: absolute;
      left: 50%;
      margin-left: -150px;
      top: 68px;
      z-index: 2;
      background: #dd4040;
      border-radius: 100%;
      transform: rotate(-15deg);
      box-shadow: -56px 12px 0 1px #dd4040, -126px 6px 0 2px #dd4040, -196px 24px 0 3px #dd4040;
    }

    .mound_text {
      transform: rotate(6deg);
    }

    .mound_spade {
      display: block;
      width: 35px;
      height: 30px;
      position: absolute;
      right: 50%;
      top: 42%;
      margin-right: -250px;
      z-index: 0;
      transform: rotate(35deg);
      background: #dd4040;
    }
    .mound_spade:before, .mound_spade:after {
      content: "";
      display: block;
      position: absolute;
    }
    .mound_spade:before {
      width: 40%;
      height: 30px;
      bottom: 98%;
      left: 50%;
      margin-left: -20%;
      background: #dd4040;
    }
    .mound_spade:after {
      width: 100%;
      height: 30px;
      top: -55px;
      left: 0%;
      box-sizing: border-box;
      border: 10px solid #dd4040;
      border-radius: 4px 4px 20px 20px;
    }
  </style>
  <script>
    (function () {
	function ready(fn) {
		if (document.readyState != "loading") {
			fn();
		} else {
			document.addEventListener("DOMContentLoaded", fn);
		}
	}

	function makeSnow(el) {
		var ctx = el.getContext("2d");
		var width = 0;
		var height = 0;
		var particles = [];

		var Particle = function () {
			this.x = this.y = this.dx = this.dy = 0;
			this.reset();
		};

		Particle.prototype.reset = function () {
			this.y = Math.random() * height;
			this.x = Math.random() * width;
			this.dx = Math.random() * 1 - 0.5;
			this.dy = Math.random() * 0.5 + 0.5;
		};

		function createParticles(count) {
			if (count != particles.length) {
				particles = [];
				for (var i = 0; i < count; i++) {
					particles.push(new Particle());
				}
			}
		}

		function onResize() {
			width = window.innerWidth;
			height = window.innerHeight;
			el.width = width;
			el.height = height;

			createParticles((width * height) / 10000);
		}

		function updateParticles() {
			ctx.clearRect(0, 0, width, height);
			ctx.fillStyle = "#f6f9fa";

			particles.forEach(function (particle) {
				particle.y += particle.dy;
				particle.x += particle.dx;

				if (particle.y > height) {
					particle.y = 0;
				}

				if (particle.x > width) {
					particle.reset();
					particle.y = 0;
				}

				ctx.beginPath();
				ctx.arc(particle.x, particle.y, 5, 0, Math.PI * 2, false);
				ctx.fill();
			});

			window.requestAnimationFrame(updateParticles);
		}

		onResize();
		updateParticles();

		window.addEventListener("resize", onResize);
	}

	ready(function () {
		var canvas = document.getElementById("snow");
		makeSnow(canvas);
	});
})();

  </script>
</head>
<body>
  <div class="content">
    <canvas class="snow" id="snow"></canvas>
    <div class="main-text">
      <h1>OOPS!!!<br/>Cette page a disparu.</h1><a class="home-link" href="/">Retour à la case départ</a>
    </div>
    <div class="ground">
      <div class="mound">
        <div class="mound_text">404</div>
        <div class="mound_spade"></div>
      </div>
    </div>
  </div>
</body>
</html>
